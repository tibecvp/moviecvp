<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Movie Catalogue</title>
    </head>
    <body>
        <h1>Movie Catalogue</h1>
        <form action="/" method="get">
            <input type="text" name="query" th:value="${query}" placeholder="Search for a movie...">
            <button type="submit">Search</button>
        </form>
        <a href="/favorites">View Favorites</a>
        <div th:each="movie : ${movies}">
            <h2 th:text="${movie.title}">Movie Title</h2>
            <a th:href="@{/movie/{id}(id=${movie.id})}">View Details</a>
            <form th:action="@{/favorites/add}" method="post">
                <input type="hidden" name="movieId" th:value="${movie.id}">
                <button type="submit">Favorite</button>
            </form>
        </div>
    </body>
</html>
